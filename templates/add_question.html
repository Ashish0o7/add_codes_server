<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Example CSS for styling the add question form */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: none;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://code-editor-6rqa.onrender.com/">Byte Builder</a>
    </div>
    <div class="container">
        <h1>Add Question</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="constraints">Constraints:</label>
            <textarea id="constraints" name="constraints" rows="2" required></textarea>

            <label for="sample_input_1">Sample Input 1:</label>
            <textarea id="sample_input_1" name="sample_input_1" rows="2" required></textarea>

            <label for="sample_output_1">Sample Output 1:</label>
            <textarea id="sample_output_1" name="sample_output_1" rows="2" required></textarea>

            <label for="sample_input_2">Sample Input 2:</label>
            <textarea id="sample_input_2" name="sample_input_2" rows="2" required></textarea>

            <label for="sample_output_2">Sample Output 2:</label>
            <textarea id="sample_output_2" name="sample_output_2" rows="2" required></textarea>

            <label for="hidden_input_1">Hidden Input 1:</label>
            <textarea id="hidden_input_1" name="hidden_input_1" rows="2" required></textarea>

            <label for="hidden_output_1">Hidden Output 1:</label>
            <textarea id="hidden_output_1" name="hidden_output_1" rows="2" required></textarea>

            <label for="hidden_input_2">Hidden Input 2:</label>
            <textarea id="hidden_input_2" name="hidden_input_2" rows="2" required></textarea>

            <label for="hidden_output_2">Hidden Output 2:</label>
            <textarea id="hidden_output_2" name="hidden_output_2" rows="2" required></textarea>

            <label for="hidden_input_3">Hidden Input 3:</label>
            <textarea id="hidden_input_3" name="hidden_input_3" rows="2" required></textarea>

            <label for="hidden_output_3">Hidden Output 3:</label>
            <textarea id="hidden_output_3" name="hidden_output_3" rows="2" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
